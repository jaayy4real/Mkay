<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-panel">
      <div class="tabs">
        <button class="tab-link active" data-tab="view-posts">View All Posts</button>
        <a class="tab-link" href="editor.html" data-tab="create-post">Create Post</a>
      </div>

      <div id="view-posts" class="tab-content" style="display: block;">
        <div class="post-container"></div>
      </div>

      <div id="create-post" class="tab-content">
        <div class="text-container">
          <input class="title" type="text" placeholder="Enter Your Title" />
          <div id="editor-container"></div>
          <div class="container">
            <h1>Upload Media</h1>
            <div class="upload-area">
              <input type="file" id="fileInput" accept="image/*,video/*" multiple />
              <label for="fileInput">Choose Files or Drag & Drop</label>
            </div>
            <div id="preview"></div>
            <button id="post">Post</button>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
