<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div class="admin-panel">
    <nav class="nav-tabs">
      <button class="tab-link active" data-tab="view-posts">View All Posts</button>
      <button class="tab-link" data-tab="create-post">Create Post</button>
    </nav>

    <div class="tab-content" id="view-posts">
      <h2>All Posts</h2>
      <div class="posts-container">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </div>

    <div class="tab-content" id="create-post" style="display:none;">
      <h2>Create a New Post</h2>
      <div class="text-container">
        <input class="title" type="text" placeholder="Enter Your title" />
        <div id="editor-container"></div>
        <div class="container">
          <h1>Upload Media</h1>
          <div class="upload-area">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple />
            <label for="fileInput">Choose Files or Drag & Drop</label>
          </div>
          <div id="preview"></div>
          <button id="uploadButton">Upload</button>
        </div>
        <button id="post">Post</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="admin.js"></script>
</body>
</html>
